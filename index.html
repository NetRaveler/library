<!DOCTYPE html>
<html lang='en-US'>

<head>
    <title>Library</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='main.js' defer></script>
</head>

<body>
    <h1>Welcome to the Library</h1>
    <p>Click the button to add a book you have read or would like to read</p>
    <input id="addBookButton" type="button" value="Add Book">
    <!--This is a form that will display when addBookButton is clicked to collect info for each book-->
    <div id="formDisplay">
        <form id="bookInput">
            <input type="text" id="bookTitle" placeholder="Book Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="pages" placeholder="Pages">
            <div id="readContainer">
                <input type="checkbox" id="readYet">
                <p>Read yet?</p>
            </div>
            <input type="button" id="submitBook" value="Submit">
        </form>
    </div>
    <div id="bookShelf"></div>
</body>

</html>
